services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app             # TwÃ³j kod -> kontener (hot reload)
      - node_modules:/app/node_modules  # izolowane node_modules dla Linux/Win
    environment:
      - CHOKIDAR_USEPOLLING=true     # Windows/macOS: pewniejszy watch
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev -- -p 3000 -H 0.0.0.0
volumes:
  node_modules:
